/======================\
|      |               |
|      | Enemy Profile |    
|      |               |
| Icon +========+======|
|      |        |      |

	<tr>
		<td class="b8" valign="top" width=140px rowspan=2>
			<IMG src="img/$tdata['iconImg']" width=140px border="0" align="middle" <!--{if $w_hp==0}-->style="filter:Xray()"<!--{/if}--> />
		</td>
		<td colspan=2 width=580px>
		{template MOD_METMAN_ENEMY_PROFILE}
		</td>
	</tr>
	<tr>
		<TD class="b8" height=260px width=440px>
			<span><B><FONT color="#ff0000" size="5" face="黑体">$battle_title</FONT></B></span>
		</TD>
		<td class="b8" width=140px rowspan="2" valign="bottom">
			<div style="height:10px">&nbsp;</div><div style="max-height:330px; overflow:hidden;"><IMG src="img/$iconImgB" width=140px border="0" align="middle" <!--{if $hp==0}-->style="filter:Xray()"<!--{/if}--> /></div>
		</td>
	</TR>
	<tr>
		<td colspan=2 width=580px>
		{template MOD_METMAN_MY_PROFILE}
