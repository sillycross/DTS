{template header}
<div class="subtitle" align="center">{lang valid}</div>

<p><img border="0" src="img/story_0.gif" style="align:center"></p>

<p align="center">“欢迎参加本次ACFUN动漫祭。<br />
	“我是本次ACFUN动漫祭的工作人员。<br />
	“本次动漫祭不同于以往，各项活动将采用虚拟现实系统进行。<br />
	“请参加者如实填写身份资料，以便领取神经接入装置。<br />
	“身份资料请填写在下面。”<br /></p>

	<form method="post"  action="valid.php" name="valid">
		<input type="hidden" name="mode" value="enter">
		<input type="hidden" id="cardChosen" name="card" value="$cardChosen"> {lang name} : $username <br />
		<center>
		{template useradvdata}
		<span class ="yellow">选择一张身份卡</span><br>
		<div style="height:3px">&nbsp;</div>
		{template selectcard}
		</center>
		<!--{if $stime>$now}--><span class="orange">{$std}开始才可再使用S级身份卡</span><br><!--{/if}-->
		<!--{if $atime>$now}--><span class="linen">{$atd}开始才可再使用A级身份卡</span><br><!--{/if}-->
		<!--{if $btime>$now}--><span class="brickred">{$btd}开始才可再使用B级身份卡</span><br><!--{/if}-->
		<br />
		<input type="submit" name="enter" onClick="$('cardChosen').value=chosen_card_id; this.submit(); return false;" value="{lang submit}">
		<input type="reset" name="reset" value="{lang reset}">
	</form>
	<br />
{template footer}
